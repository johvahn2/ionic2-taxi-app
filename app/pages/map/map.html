<ion-header>

  <ion-navbar>
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="mapper">

  <div class="modal-bg black-transparent" [hidden]="!showModalBg"></div>

   <!--Choose pickup and drop off places-->
  <ion-list class="map-overlay list-full-border">
    <ion-item (click)="choosePlace()">
      <span class="label" secondary>PICK-UP</span>
      <div class="bold">{{current_place}}</div>
    </ion-item>
    <ion-item (click)="choosePlace()">
      <span class="label" secondary>DROP-OFF</span>
      <div class="italic">{{destanation_pick}}</div>
    </ion-item>
  </ion-list>

  <!-- Show map here -->
  <div id="map"></div>

  <!-- Booking information -->
  <div class="booking-info">
    <button primary class="button-circle button-next" [hidden]="showForm" (click)="toggleForm()">NEXT</button>

    <div padding [ngClass]="{'stable-bg': !showForm, 'light': showForm}" class="tagger">Choose your drop-off above</div>


    <ion-list class="booking-form stable-bg list-full-border padding-10" no-margin [hidden]="!showForm">
      <ion-item>
        <ion-grid>
          <ion-row class="book-row">

            <ion-col width-50>
              <h2 class="book-money">520<span class="book-currency">GD</span><br/><span class="book-tags">Wallet</span></h2>
            </ion-col>

            <ion-col width-50>
                <h2 class="book-money">12<span class="book-currency">GD</span><br/><span class="book-tags">Estamited</span></h2>
            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item class="button-set">

        <ion-grid>
          <ion-row>

            <ion-col>
              <button class="button-circle2 minus-btn" (click)="people('sub')">-</button> <button class="button-circle2 plus-btn" (click)="people('add')">+</button>
            
            </ion-col>

            <ion-col>
                <ion-icon name="person" class="book-icon"> <span class="icon-stat">{{amountofPeople}}</span></ion-icon>
            </ion-col>

          </ion-row>
        </ion-grid>

      </ion-item>

      <ion-item (click)="showNotePopup()">
        <ion-icon name="ios-create-outline" item-left></ion-icon>
        <span class="italic" dark [hidden]="note">Notes to driver</span>
        <span dark [hidden]="!note">{{ note }}</span>
      </ion-item>

      <button primary block class="booking-btn" (click)="book()">BOOK</button>
    </ion-list>

  </div>
  
</ion-content>
