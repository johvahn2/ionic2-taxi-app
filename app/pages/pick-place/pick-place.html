<ion-header>
  <ion-navbar primary>
<ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content class="places">
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" (click)="chooseItem(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
  <ion-item-group class="list-full-border">
    <ion-item-divider gray class="bold">Top Location</ion-item-divider>
    <ion-item *ngFor="let place of recentPlaces" (click)="choosePlace(place)">
      <ion-icon name="ios-pin-outline" item-left>
      </ion-icon>
      <span class="item-icon-label">
        {{ place.distance }} km
      </span>
      <div>
        <div class="bold">{{ place.name }}</div>
        <span>{{ place.address }}</span>
      </div>
    </ion-item>
  </ion-item-group>


</ion-content>
