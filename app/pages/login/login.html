<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login">
        <form [formGroup]="LoginForm">
          <ion-item class="item1">
            <ion-label>Email</ion-label>
            <ion-input type="text" formControlName="Email" [(ngModel)]="usercreds.email"></ion-input>
          </ion-item>
          <ion-item class="item1">
            <ion-label>Password</ion-label>
            <ion-input type="password" formControlName="Password" [(ngModel)]="usercreds.password"></ion-input>
          </ion-item>
          <button class="button button-block button-positive" type="submit" [disabled]="!LoginForm.valid" (click)="Login()">Login</button>
        </form>
        <div class="row">
          <span class="span1">Dont have an account?
            <span class="span1" primary (click)="singup()">Sign Up</span>
          </span>
        </div>

        <div class="row">
            <span class="span1" primary (click)="forgot()">Forgot Password?</span>
        </div>
</ion-content>
